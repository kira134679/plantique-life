<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <title>植感生活 | PLANTIQUE LIFE</title>
  </head>

  <body>
    <%- include('./layout/header'); -%>

    <!-- hero section start -->
    <header class="hero hero-py">
      <div class="container">
        <div class="row">
          <div class="col-md-2 d-flex flex-column justify-content-center align-items-center">
            <div class="">
              <img src="/assets/images/img_title_lg.svg" alt="title" class="mb-10" />
              <a href="#" class="btn-1 bg-primary text-white rounded-pill"
                ><span class="me-1">立即選購</span>
                <i class="bi bi-arrow-right"></i>
              </a>
            </div>
          </div>
          <div class="d-none d-sm-block col-md-10">
            <img src="../assets/images/img_banner_text02_lg.svg" alt="text02" />
          </div>
        </div>
      </div>
    </header>
    <!-- hero section end -->

    <!-- news section start -->
    <section class="py-12 py-md-15">
      <div class="container">
        <div class="row">
          <!-- 標題 -->
          <div class="col-md-2">
            <div class="d-flex flex-sm-column justify-content-center align-items-center gap-6 gap-sm-0">
              <img src="/assets/images/heading-decoration-sm.svg" alt="decorate-sm" class="d-sm-none d-block" />
              <div class="text-center d-flex flex-column justify-content-center align-items-center">
                <h6 class="fs-7 text-primary mb-1 mb-lg-4">News</h6>
                <h2 class="h2-md h3 m-0 text-neutral-700 news-title mb-8 mb-lg-3">最 新 消 息</h2>
              </div>
              <img src="/assets/images/heading-decoration.svg" alt="decoration-lg" class="d-sm-block d-none" />
              <img src="/assets/images/heading-decoration-sm.svg" alt="decoration-sm" class="d-sm-none d-block" />
            </div>
          </div>

          <!-- 資訊 -->
          <div class="col-md-10">
            <div class="swiper newsSwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <!-- 圖文 -->
                  <div class="d-md-flex flex-column">
                    <div class="d-md-flex mb-8 mb-md-10">
                      <div class="news-image">
                        <img src="/assets/images/img_news_01.png" alt="中秋禮盒" />
                      </div>
                      <div class="py-4 py-lg-5 px-4 px-lg-6 w-100">
                        <p class="fs-md fs-lg-7 text-primary-500 mb-1">2025.08.01 ~ 2025.09.20</p>
                        <h3 class="h4 fs-lg-3 mb-4 text-neutral-700 lh-sm">送禮不只月餅<br />中秋綠意禮盒預購中！</h3>
                        <p class="fs-sm fs-lg-8 m-0 mb-4 text-neutral-400">
                          結合優雅設計與療癒綠意。<br />這個秋天，送出專屬於你的植感心意！
                        </p>

                        <button
                          type="button"
                          class="btn text-primary rounded-pill border-4 p-0 ms-auto d-flex align-items-center"
                        >
                          <span class="fs-sm fs-lg-md mb-0 me-2">立即選購</span>
                          <i class="bi bi-arrow-right"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="d-md-flex flex-column">
                    <div class="d-md-flex mb-8 mb-md-10">
                      <div class="news-image">
                        <img src="/assets/images/img_news_02.png" alt="活動開跑" />
                      </div>
                      <div class="py-4 py-lg-5 px-4 px-lg-6 w-100">
                        <p class="fs-md fs-lg-7 text-primary-500 mb-1">2025.08.01 ~ 2025.08.30</p>
                        <h3 class="h4 fs-lg-3 mb-4 text-neutral-700 lh-sm">
                          本月打卡活動開跑！<br /># 我的療癒角落，抽盆器好禮！
                        </h3>
                        <p class="fs-sm fs-lg-8 fw-medium m-0 mb-4 text-neutral-400">
                          迷你多肉，輕鬆點綴辦公桌。<br />在忙碌與螢幕之間，留一點空間給綠意。
                        </p>

                        <button
                          type="button"
                          class="btn text-primary rounded-pill border-4 p-0 ms-auto d-flex align-items-center"
                        >
                          <span class="fs-sm fs-lg-md mb-0 me-2">立即選購</span>
                          <i class="bi bi-arrow-right"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex flex-start swiper-pagination"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- news section end -->

    <!-- category section start -->

    <!-- category section end -->

    <!-- recommend section start -->

    <!-- recommend section end -->

    <!-- column section start -->

    <!-- column section end -->

    <!-- about section start -->

    <!-- about section end -->

    <%- include('./layout/footer'); -%>

    <script type="module" src="/assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <script>
      const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,

        // If we need pagination
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
    </script>
  </body>
</html>
